version: '3.8'

services:
  alimtalk-proxy:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: alimtalk-proxy
    restart: unless-stopped
    ports:
      - "${PORT:-3100}:3100"
    environment:
      - NODE_ENV=production
      - PORT=3100
      - JWT_SECRET=${JWT_SECRET}
      - ALIGO_API_KEY=${ALIGO_API_KEY}
      - ALIGO_USER_ID=${ALIGO_USER_ID}
      - ALIGO_SENDER_PHONE=${ALIGO_SENDER_PHONE}
      - DEFAULT_SENDER_KEY=${DEFAULT_SENDER_KEY}
      - DEFAULT_CHANNEL_NAME=${DEFAULT_CHANNEL_NAME:-조합온}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - QUEUE_CONCURRENCY=${QUEUE_CONCURRENCY:-5}
      - QUEUE_MAX_SIZE=${QUEUE_MAX_SIZE:-100}
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3100/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # 메모리 제한 (1GB RAM 환경 고려)
    deploy:
      resources:
        limits:
          memory: 800M
        reservations:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

